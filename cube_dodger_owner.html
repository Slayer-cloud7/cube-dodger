<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cube Dodger - Owned by syedsheece7@gmail.com</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #owner {
      position: fixed;
      top: 10px;
      right: 10px;
      color: yellow;
      font-family: Arial, sans-serif;
      font-size: 18px;
      user-select: none;
      z-index: 10;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      color: cyan;
      font-family: Arial, sans-serif;
      font-size: 18px;
      user-select: none;
      z-index: 10;
    }
    #gameOver {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-family: Arial, sans-serif;
      font-size: 48px;
      display: none;
      user-select: none;
      z-index: 20;
    }
  </style>
</head>
<body>

<div id="owner">Owner: syedsheece7@gmail.com</div>
<div id="score">Score: 0</div>
<div id="gameOver">GAME OVER<br>Refresh to Restart</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
  let scene, camera, renderer;
  let player, obstacles = [];
  let moveLeft = false, moveRight = false;
  let speed = 0.2;
  let obstacleSpeed = 0.1;
  let score = 0;
  let gameOver = false;

  const laneWidth = 4;
  const maxX = laneWidth * 2; // limits for player movement

  init();
  animate();
  spawnObstacle();

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, 0);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 10, 10);
    scene.add(light);

    // Player cube
    const geometry = new THREE.BoxGeometry(2, 2, 2);
    const material = new THREE.MeshStandardMaterial({color: 0x0077ff});
    player = new THREE.Mesh(geometry, material);
    player.position.set(0, 1, 0);
    scene.add(player);

    // Floor
    const floorGeometry = new THREE.PlaneGeometry(20, 100);
    const floorMaterial = new THREE.MeshStandardMaterial({color: 0x222222});
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI/2;
    floor.position.z = -40;
    scene.add(floor);

    // Listen to keyboard
    window.addEventListener('keydown', (e) => {
      if (e.key === 'a' || e.key === 'ArrowLeft') moveLeft = true;
      if (e.key === 'd' || e.key === 'ArrowRight') moveRight = true;
    });
    window.addEventListener('keyup', (e) => {
      if (e.key === 'a' || e.key === 'ArrowLeft') moveLeft = false;
      if (e.key === 'd' || e.key === 'ArrowRight') moveRight = false;
    });

    window.addEventListener('resize', onWindowResize, false);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    if (gameOver) return;

    requestAnimationFrame(animate);

    // Move player
    if (moveLeft) player.position.x -= speed;
    if (moveRight) player.position.x += speed;
    player.position.x = THREE.MathUtils.clamp(player.position.x, -maxX, maxX);

    // Move obstacles
    obstacles.forEach((obs, i) => {
      obs.position.z += obstacleSpeed;

      // Remove obstacles behind player
      if (obs.position.z > 10) {
        scene.remove(obs);
        obstacles.splice(i, 1);
        score++;
        document.getElementById('score').innerText = "Score: " + score;

        // Increase difficulty every 10 points
        if (score % 10 === 0) obstacleSpeed += 0.01;
      }

      // Collision detection (AABB)
      if (checkCollision(player, obs)) {
        endGame();
      }
    });

    renderer.render(scene, camera);
  }

  function spawnObstacle() {
    if (gameOver) return;

    const geometry = new THREE.BoxGeometry(2, 2, 2);
    const material = new THREE.MeshStandardMaterial({color: 0xff0000});
    const obstacle = new THREE.Mesh(geometry, material);

    // Random lane (-2 lanes, 0 lane, +2 lanes)
    const lanePositions = [-laneWidth * 2, 0, laneWidth * 2];
    const lane = lanePositions[Math.floor(Math.random() * lanePositions.length)];
    obstacle.position.set(lane, 1, -50);

    scene.add(obstacle);
    obstacles.push(obstacle);

    // Spawn obstacles every 1.2 seconds
    setTimeout(spawnObstacle, 1200);
  }

  function checkCollision(obj1, obj2) {
    const box1 = new THREE.Box3().setFromObject(obj1);
    const box2 = new THREE.Box3().setFromObject(obj2);
    return box1.intersectsBox(box2);
  }

  function endGame() {
    gameOver = true;
    document.getElementById('gameOver').style.display = 'block';
  }
</script>

</body>
</html>
